<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <!-- 메타 리다이렉트 -->
    <meta http-equiv="refresh" content="0; url=https://global.kaist.ac.kr/sdgs/" />
    <script>
      // 자바스크립트 리다이렉트 (메타가 안 될 경우 대비)
      window.location.href = "https://global.kaist.ac.kr/sdgs/";
    </script>
  </head>
  <body>
    <p>
      자동으로 이동하지 않으면
      <a href="https://global.kaist.ac.kr/sdgs/">여기를 눌러주세요.</a>
    </p>
  </body>
</html>
